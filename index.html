<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reproductor de m√∫sica - Space Codee</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player__controls">
          <div class="player__btn player_btn--small">
            <i class="fas fa-arrow-left"></i>
          </div>

          <h5 class="player__tile">Playin now</h5>

          <div class="player__btn player_btn--small">
            <i class="fas fa-bars"></i>
          </div>
        </div>

        <div class="player__album">
          <img
            src="img/start-shopping.jpg"
            alt="Cover Music"
            class="player__img"
          />
        </div>

        <h2 class="player__artist">Lil Peep</h2>
        <h3 class="player__song">Start Shopping</h3>

        <input type="range" value="20" min="0" class="player__level" />

        <div class="audio-duration">
          <div class="start">00:01</div>
          <div class="end">02:22</div>
        </div>

        <audio class="player__audio" controls id="audio">
          <source src="music/Lil Peep - Star Shopping.mp3" type="audio/mpeg" />
        </audio>

        <div class="player__controls">
          <div class="player__btn player_btn--medium">
            <i class="fas fa-backward"></i>
          </div>

          <div class="player__btn player_btn--medium blue" id="play">
            <i class="fas fa-play play-btn"></i>
            <i class="fas fa-pause pause-btn hide"></i>
          </div>

          <div class="player__btn player_btn--medium">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
